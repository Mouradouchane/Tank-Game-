<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mainMenuUI.css">
    <link rel="stylesheet" href="css/mainBtnsSection.css">
    <link rel="stylesheet" href="css/levels.css">
    <link rel="stylesheet" href="css/sitting.css">
    <title> Tank </title>
</head>
<body>
    <!-- GAME-UI : main menu : navbar -->
    <div id="mainMenuBar">
        <div id="avatr_level">
            <img src="../Graphics/Player/defaultPlayerImage.png" alt="player_img" id="playerImage">
            <div id="customProgressBarForPlayerLevel"> 
                <div id="progressPercent"> </div>
            </div>
        </div>

        <div id="playerCoins">
            <img src="../Graphics/UI/coinUI.png" alt="player_img" id="playerCoinsImage">
            <p id="playerCoinsCount">00000</p>
        </div>

        <img src="../Graphics/UI/level1.png" alt="trophies" id="PlayerTrophiesImage" class="navBarItems">
        <img src="../Graphics/UI/sittingLogoUI.png" alt="sitting" id="sittingImage"  class="navBarItems">
    </div>

    <!-- GAME-UI : main menu : main section -->
    <div id="gameBtnsSection">
        <div id="gameControlSide">
            <button class="testControlCanvas" id="newGameButton">NEW GAME</button>
            <button class="testControlCanvas">LEVEL EDITOR</button>   
            <button class="testControlCanvas">SITTING</button>     
        </div>
        <div id="storeSide">
            <p>
                STORE
            </p>
        </div>
    </div>
    
    <!-- GAME-UI : level : new game & editor -->
    <div id="levels">
        <div id="title">LEVELS</div>
        <div id="close"></div>

        <div class="level" id="newMapButton">
            <div class="levelBackground" id="newBG">
                <img src="../Graphics/UI/addNewLevelLogoUI.png" alt="level" class="levelLogo">
                <!-- <p class="levelResloution">(x)</p> -->
                <p id="addNewLevelText">NEW MAP</p>
            </div>
            <div class="levelBackgroundShaded" id="newBGSHADED"></div>
        </div>

        <div class="level">
            <div class="levelBackground">
                <img src="../Graphics/UI/levelLogoUI.png" alt="level" class="levelLogo">
                <p class="levelResloution">(18x18)</p>
            </div>
            <div class="levelBackgroundShaded"></div>
            <p class="levelName">def_Map 1</p>
        </div>

        <div class="level">
            <div class="levelBackground">
                <img src="../Graphics/UI/levelLogoUI.png" alt="level" class="levelLogo">
                <p class="levelResloution">(18x18)</p>
            </div>
            <div class="levelBackgroundShaded"></div>
            <p class="levelName">def_Map 2</p>
        </div>

    </div>

    <!-- sitting -->
    <div id="sittingSections">
        <div id="playerProfielUI" class="sittingSection">
            <img src="Graphics/Player/defaultPlayerImage.png" id="SittingPlayerImage" alt="player image">
            <p id="avatarPlayerName">playerName</p>
            <div id="trophyies">
                <img src="Graphics/UI/testTrophy.png" alt="bronz trophy" class="trophies">
            </div>
        </div>

        <div id="playerProfileInputs" class="sittingSection">
            <p class="titles">PROFILE</p>
            <hr class="sittingHR">

            <div id="nameSide" class="subSide">
                <p id="newName">NAME</p>
                <input type="text" id="inputNewName" placeholder="new name">
            </div>

            <div id="avatarSide" class="subSide">
                <p id="newAvatar">AVATAR</p>
                <input type="file" id="takeNewImage">
            </div>
        </div>
        
        <div class="sittingSection">
            <p class="titles">KEYBOARD</p>
            <hr class="sittingHR">

            <div class="keysList">
                <div class="keysTitles keyS">MOVE_UP</div>
                <div class="keysValues keyS">KEY</div>

                <div class="keysTitles keyS">MOVE_DOWN</div>
                <div class="keysValues keyS">KEY</div>

                <div class="keysTitles keyS">MOVE_LEFT</div>
                <div class="keysValues keyS">KEY</div>

                <div class="keysTitles keyS">MOVE_RIGHT</div>
                <div class="keysValues keyS">KEY</div>

                <div class="keysTitles keyS">SHOT 1</div>
                <div class="keysValues keyS">KEY</div>

                <div class="keysTitles keyS">SHOT 2</div>
                <div class="keysValues keyS">KEY</div>

                <div class="keysTitles keyS">RESPONE</div>
                <div class="keysValues keyS">KEY</div>

                <div class="keysTitles keyS">PAUSE</div>
                <div class="keysValues keyS">KEY</div>

                <div class="keysTitles keyS">EXIT</div>
                <div class="keysValues keyS">KEY</div>
                
            </div>

        </div>

        <div class="sittingSection">
            <p class="titles" id="soundTitle">SOUNDS</p>
            <hr class="sittingHR">
            <div class="keysList">
                <div class="keysTitles keyS">MASTER</div>
                <div class="soundProgressInSitting">
                    <div class="soundValueInSitting"></div>
                </div>

                <div class="keysTitles keyS">EFFECTS</div>
                <div class="soundProgressInSitting">
                    <div class="soundValueInSitting"></div>
                </div>

                <div class="keysTitles keyS">MUSIC</div>
                <div class="soundProgressInSitting">
                    <div class="soundValueInSitting"></div>
                </div>

            </div>
        </div>
    </div>

    <button id="quitRoundButton">QUIT</button>
        
    <canvas id="gameCanvas"> </canvas>
 
    <script src="../canvas.js"         type="module"></script>
    <script src="../game.js"           type="module"></script>
    <script src="../objects/tank.js"   type="module"></script>
</body>
</html>
